<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>

  <body>
    <a href="#hero">
      <div class="back-top">
        <i class="fa-solid fa-arrow-up-long"></i>
      </div>
    </a>
    <header class="header">
      <div class="container">
        <nav class="header__nav df">
          <div class="header__nav__logo">
            <a href="index.html">Logo</a>
          </div>
          <ul class="header__nav__right__list df">
            <li class="header__nav__right__list__item">
              <a href="#hero">Home</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">About</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">Services</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">Partners</a>
            </li>
            <li class="header__nav__right__list__item">
              <a href="#">Blog</a>
            </li>
            <li class="header__nav__right__list__close">
              <i class="fa-solid fa-x"></i>
            </li>
          </ul>
          <div class="header__nav__right__btns df">
            <button class="header__nav__right__btns__dark-mode">
              <i class="fa-solid fa-moon"></i>
              <i class="fa-solid fa-sun"></i>
            </button>
            <a href="konspekt.html"><button class="header__nav__right__btns__contact">Konspekt  -></button></a>
            <button class="header__nav__right__btns__hamburger">
              <span class="header__nav__right__btns__hamburger__line"></span>
              <span class="header__nav__right__btns__hamburger__line"></span>
              <span class="header__nav__right__btns__hamburger__line"></span>
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main class="main container">
      <ul class="collection"></ul>
      <h1 class="tel">+000 00 000 0000</h1>
      <form  class="form">
        <div class="input__number">
          <label for="number">Enter a number</label>
          <input placeholder="998xxxxxxxx" required  minlength="12" maxlength="13" id="number" type="tel" />
        </div>
        <div class="input__btns">
          <button class="add">Add</button>
          <button class="cancel">Cancel</button>
        </div>
      </form>
      <div class="tel__btns">
        <button class="btn"></button>
        <button class="add-btn">ADD</button>
      </div>
    </main>
    <script src="./js/main.js"></script>
    <script src="js/game.js"></script>
  </body>
</html>
